<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
    <link rel="stylesheet" href="CartQuantity.css">
</head>
<body>
    <p>Cart Quantity</p>
    <button 
        onClick ="console.log(`cart quantity: ${cartQuantity}`)">
        Show Quantity
    </button>
    
    <button
        onClick ="
        cartQuantity = cartQuantity + 1;
        console.log(`cart quantity: ${cartQuantity}`)">
        Add to cart
    </button>
    
    <button
        onClick ="
        cartQuantity = cartQuantity + 2;
        console.log(`cart quantity: ${cartQuantity}`)">
        +2
    </button>

    <button
        onClick ="
        cartQuantity = cartQuantity + 3;
        console.log(`cart quantity: ${cartQuantity}`)">
        +3
    </button>

    <button
        onClick ="
        cartQuantity += 4;
        console.log(`cart quantity: ${cartQuantity}`)">
        +4
    </button>

    <button
        onClick ="
        cartQuantity += 5;
        console.log(`cart quantity: ${cartQuantity}`)">
        +5
    </button>

    <button
        onClick ="
        cartQuantity --;
        console.log(`cart quantity: ${cartQuantity}`)">
        Remove from cart
    </button>

    <button
        onClick ="
        cartQuantity -= 2;
        console.log(`cart quantity: ${cartQuantity}`)">
        -2
    </button>

    <button
        onClick ="
        cartQuantity -= 3;
        console.log(`cart quantity: ${cartQuantity}`)">
        -3
    </button>

    <button
        onClick ="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`cart quantity: ${cartQuantity}`)">
        Reset Cart
    </button>  

    <script>
        let cartQuantity =  0;
    </script>
</body>
</html>
