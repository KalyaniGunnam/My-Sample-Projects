<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphin Login Form</title>
    <link rel="stylesheet" href="GlassmorphinLoginForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="glassmorphinLoginform">
        <div class="circles">
            <div class="circle1 circle"></div>
            <div class="circle2 circle"></div>
        </div>
        
        <form id="myForm">
            <h3>Login Here</h3>

            <div class="username inputField">
                <label for="username">User name</label>
                <input type="text" placeholder="Email or Phone" id="username"/>
            </div>
            <div class="password inputField">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
            </div>
            
            <button class="loginbtn" id="login-btn">Log In</button>

            <div class="socialcontact">
                <button class="google socialbtn">
                    <i class="fab fa-google"></i>Google
                </button>
                <button class="facebook socialbtn">
                    <i class="fab fa-facebook"></i>Facebook
                </button>
            </div>   
        </form>   
    </div>  
    <script src="/GlassmorphinLoginForm.js"></script>
</body>
</html>
