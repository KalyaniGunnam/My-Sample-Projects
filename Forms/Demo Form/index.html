<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>

    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required/>
                    </li>

                    <li>
                        <label for="useremail">Your Email Address</label>
                        <input type="email" name="user-email" id="useremail" required/>
                    </li>

                    <li>
                        <label for="userpassword">Your Password</label>
                        <input type="password" step="1" name="user-password" id="userpassword" required minlength="7"/>
                    </li>
                </ul>
            </section>

            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your Age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
                    </li>
                    <li>
                        <label for="birthdate">Your Birthdate</label>
                        <input type="date" step="1" name="user-birthdate" id="birthdate"  required min="01-01-1990" max="01-01-2023"/>
                    </li>
                    <li>
                        <label for="favorite-color">Your Favorite color?</label>
                        <select id="favorite-color" name="favorite-color">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your Message</label>
                <textarea id="usermessage" name="user- message"></textarea>
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="verify" 
                            id="verify-text-message"
                            value="text-message"
                            required/>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="verify" 
                            id="verify-phone" 
                            value="phone"
                            required/>
                        <label for="verify-phone">Via a phone call (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="verify" 
                            id="verify-email" 
                            value="email"
                            required/>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input 
                            type="checkbox" 
                            id="contact-email" 
                            name="contact" 
                            value="email"/>
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input 
                            type="checkbox" 
                            id="contact-phone" 
                            name="contact" 
                            value="phone"/>
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>

            <hr/>

            <section>
                <div class="form-control-inline">
                    <input 
                        type="checkbox"
                        id="agree-terms"
                        name="terms"/>
                    <label for="agree-terms">Agree to terms?</label>
                </div>
            </section>

            <section> 
                <button type="submit">Submit</button>
            </section>
        </form>  
    </main>
</body>
</html>
