<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Challenge</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="/" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your Name</label>
                        <input 
                            type="text"
                            id="user-name"
                            name="username"
                            required/>
                    </li>
                    <li>
                        <label for="user-mailId">Your E-Mail Address</label>
                        <input 
                            type="email"
                            id="user-mailId"
                            name="usermailId"
                            required/>
                    </li>
                    <li>
                        <label for="user-phoneNo">Your Phone Number</label>
                        <input 
                            type="tel"
                            id="user-phoneNo"
                            name="userphoneNo"
                            minlength="5"
                            required/>
                    </li>
                    <li>
                        <label for="user-message">Your Message</label>
                        <textarea 
                            id="user-message"
                            name="usermessage"
                            minlength="10"
                            maxlength="200"
                            rows="6"
                            required></textarea>    
                    </li>
                </ul>
            </section>

            <section>
                <label for="channel">How do you find us?</label>
                <select name="channel" id="channel" required>
                    <option value="search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>


            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="reply" 
                            id="reply-phone" 
                            value="phone" 
                            required/>
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="reply" 
                            id="reply-email" 
                            value="email" 
                            required/>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="form-control-inline">
                        <input 
                            type="radio" 
                            name="reply" 
                            id="reply-none" 
                            value="none" 
                            required/>
                        <label for="reply-none">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section class="form-control-inline">
                <input 
                    type="checkbox" 
                    name="agreeTerms" 
                    id="accept-terms"
                    required/>
                <label for="accept-terms">Accept Terms</label>    
            </section>

            <section id="form-actions">
                <button type="reset" id="button-empty">Clear</button>
                <button type="submit" id="button-filled">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
